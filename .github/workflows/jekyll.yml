name: Deploy Jekyll Site

on:
  push:
    branches:
      - main  # Change if your default branch is different
  workflow_dispatch:  # Allows manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4


      - name: imagedata
        run: python3 loadImageData.py

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2  # Adjust to match your Jekyll version
          bundler-cache: true

      - name: Install Jekyll and Dependencies
        run: bundle install

      - name: Build Jekyll Site
        run: bundle exec jekyll build --destination _site

      - name: Remove Hard Links (Ensure Compatibility)
        run: |
          find _site -type l -exec rm {} \;  # Remove symlinks if any
          rsync -a --copy-links _site/ _site_fixed/ && rm -rf _site && mv _site_fixed _site  # Replace hard links

      - name: Upload GitHub Pages Artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages  # ✅ Must be exactly "github-pages"
          path: _site  # ✅ Path to the cleaned site
          retention-days: 1  # Adjust if needed

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Download GitHub Pages Artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages  # ✅ Must match the artifact name from "build" job
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
