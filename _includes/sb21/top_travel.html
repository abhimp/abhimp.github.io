
                        <header>
                            <h2>Other links</h2>
                        </header>
                        <ul class="link-list">
{% assign pages_list_travel = site.wpages | where: "menutype", "travel"  | sort: 'tripDate' | reverse %}
                            {% for node in pages_list_travel %}
                              {% if node.title != null %}
                                {% if node.menutype == "travel" %}
                                  <li><a class="{% if page.url == node.url %} current{% endif %}" href="{{ site.baseurl }}{{ node.url }}">{{ node.title }}</a></li>
                                {% endif %}
                              {% endif %}
                            {% endfor %}
                        </ul>
